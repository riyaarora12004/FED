<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    width: 300px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    padding: 20px;
}

input[type="text"] {
    width: 100%;
    font-size: 24px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

button {
    width: calc(25% - 5px);
    height: 50px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #e0e0e0;
}

button:active {
    background-color: #d0d0d0;
}
</style>
<body>
    <script src="caluclator.js">
    </script>
</body>
</html>
